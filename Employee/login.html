 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="style2.css">
    <script src="login.js"></script>
 
    
</head>
<body>
   
    <form action="javascript:void(0);" method="post">
        <div class="formContainer">
          <h1>LOGIN FORM</h1>
          <p >Note: username: admin; pswd:1234</p>
          <div class="formInput">
            <input id="name" type="text" placeholder="Enter UserName"/>
            <div id="nameValidation" class="validation">Field can't be empty</div>
          </div>
          <div class="formInput">
            <input id="pswd" type="number" placeholder="Enter Password"/>
            <div id="pswdValidation" class="validation">Field can't be empty and must be a number</div>
          </div>
          <div class="formInput">
            <input id="submit" type="submit" value="Submit">
          
          </div>
          
      </div>
      </form>

</body>
</html>
